<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root")
    function MinutesToHours() {
        const [time, setTime] = React.useState(0)
        const [inverted, setInverted] = React.useState(false)
        const onChange = (event) => setTime(event.target.value)
        const onReset = () => setTime(0)
        const onInvert = () => {
            onReset()
            setInverted((current) => !current)
        }
        return (
            <div>
                <h2>Minutes & Hours</h2>
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input value={!inverted ? time : time * 60} id="minutes" type="number" placehorder="minutes" onChange={onChange} disabled={inverted}></input>
                </div>
                <div>
                    <label htmlFor="hours">hours</label>
                    <input value={inverted ? time : Math.round(time / 60)} id="hours" type="number"  placehorder="hours" onChange={onChange} disabled={!inverted}></input>
                </div>
                <button onClick={onReset}>Reset</button>
                <button onClick={onInvert} >{!inverted ? "Turn Back" : "Invert"}</button>
            </div>
        )
    }
    function KilometersToMiles() {
            const [length, setLength] = React.useState(0)
            const [inverted, setInverted] = React.useState(false)
            const onChange = (event) => setLength(event.target.value)
            const onReset = () => setLength(0)
            const onInvert = () => {
                onReset()
                setInverted((current) => !current)
            }
            return (
                <div>
                    <h2>Kilometers & Miles</h2>
                    <div>
                        <label htmlFor="kilometers">kilometers</label>
                        <input value={!inverted ? length : length / 0.62137119} id="kilometers" type="number" placehorder="kilometers" onChange={onChange} disabled={inverted}></input>
                    </div>
                    <div>
                        <label htmlFor="miles">miles</label>
                        <input value={inverted ? length : length * 0.62137119} id="miles" type="number" placehorder="miles" onChange={onChange} disabled={!inverted}></input>
                    </div>
                    <button onClick={onReset}>Reset</button>
                    <button onClick={onInvert} >{!inverted ? "Turn Back" : "Invert"}</button>
                </div>
            )
        }
    function App() {
        const [selected, setSelected] = React.useState("none")
        const onSelect = (event) => setSelected(event.target.value)
        return (
            <div>
                <h1>Converter</h1>
                <select value={selected} onChange={onSelect} >
                    <option value="none">Please select option</option>
                    <option value="time">Minutes & Hours</option>
                    <option value="length">Kilometers & Miles</option>
                    </select>
                <hr />
                {selected === "none" ? "Please select option" : null}
                {selected === "time" ? <MinutesToHours/> : null}
                {selected === "length" ? <KilometersToMiles/> : null}
            </div>
            
        
        )
    }
    ReactDOM.render(<App />, root)
</script>

</html>
